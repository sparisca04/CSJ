{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSJ Grupo Inmobiliario</title>
    <link rel="icon" type="image/x-icon" href="{% static 'Imagenes/favicon csj.png' %}">
    <link rel="stylesheet" href="{% static 'clases.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <style>
        .intro-bg{
            background-image: linear-gradient(rgba(0, 0, 0, 0.336), rgba(0, 0, 0, 0.336)), url("{% static 'Imagenes/Fondo intro home.jpg'%}");
            background-size: cover;
            height: inherit;
        }
        .data-bg{
            background-image: url("{% static 'Imagenes/Textura claro.png'%}");
            background-size: contain;
        }
        .proyectos-bg{
            background-image: url("{% static 'Imagenes/Textura oscuro.png'%}");
            background-size: contain;
        }
        .nosotros-bg {
            background-image:  url("{% static 'Imagenes/Textura mix.png'%}");
            background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <a href="/" class="link-logo" id="link-logo">
                <img src="{% static 'Imagenes/Logo CSJ.jpg' %}" class="imagen-logo" id="logo">
                <img src="{% static 'Imagenes/Logo CSJ sin slogan.jpg' %}" class="imagen-logo-pequeña hidden" id="logo-pequeño">
            </a>
            <div class="navbar-container">
                <ul class="navbar-nav" id="nav-items">
                    <li class="nav-link">
                        <a href="/" class="nav-item">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="/proyectos" class="nav-item">Proyectos</a>
                    </li>
                    <li class="nav-link">
                        <a href="/nosotros" class="nav-item">Nosotros</a>
                        </li>
                </ul>
                <div class="container-contact">
                    <button class="contact" onclick="document.location='/contact'">
                        ¡Contáctanos!
                    </button>
                </div>
                <div class="navbar-toggler" onclick="toggleMenu()">
                    <img src="{% static 'Imagenes/Menu button.jpg'%}" class="imagen-menu">
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
