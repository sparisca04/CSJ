{% extends 'main/layouts/nav.html' %}

{% block content %}
<head>
    <title>Contáctanos | CSJ Grupo Inmobiliaria</title>
</head>
<div style="padding: 50px;padding-top: max(5vw,100px)">
	<h2 class="intro-title" style="color: #096B8C; text-shadow: 2px 2px 3px #0000005e;">Contáctanos</h2>
	<form action="secretaria@csjgrupoinmobiliaria.com" method="post" enctype="text/plain">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
		<input type="submit" value="Enviar">
	</form>
</div>
{% endblock %}
